<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Modlistic" />
    <title>Modlistic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/ico/favicon.ico" />
  </head>

  <body id="home">
    <header id="header">
      <nav
        id="main-nav"
        class="navbar navbar-default navbar-fixed-top"
        role="banner"
      >
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target=".navbar-collapse"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">
              <img
                src="images/ModlisticLogo.svg"
                alt="logo"
                width="50"
                height="50"
              />
              <p>Modlistic</p>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section id="hero-banner">
      <div class="banner-inner">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 text-container">
              <h2>Modlistic has moved!</h2>
              <p>
                We've decided to move all our products to Ebay, come check us
                out there!
              </p>
              <a
                class="btn btn-primary btn-lg"
                href="https://www.ebay.com.au/str/modlistic"
                >Navigate To Ebay</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="hero-text" class="wow fadeIn">
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <h2>Looking to contact us?</h2>
            <p>Feel free to contact us through Ebay, or modlistic@gmail.com</p>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
